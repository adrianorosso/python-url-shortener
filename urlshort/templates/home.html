{% extends 'base.html' %}

{% block title %} URL Shortener {% endblock %}

{% block main %} 

<h1>URL shortener</h1></br>

<form action="your-url" method="post">
  <label for="url">Website URL</label>
  <input type="url" name="url" value="" required>
  </br>
  <label for="code">Short Name</label>
  <input type="text" name="code" value="" required>
  </br>
  <input type="submit" name="shorten" value="Shorten">
</form>

<form action="your-url" method="post" enctype="multipart/form-data">
  <label for="url">File</label>
  <input type="file" name="file" value="" required>
  </br>
  <label for="code">Short Name</label>
  <input type="text" name="code" value="" required>
  </br>
  <input type="submit" name="shorten" value="Shorten">
</form>

{% if codes %} 
  <h2>Codes that you created:</h2>
  <ul>
    {% for code in codes %}
      <li><a href="{{ url_for('urlshort.redirect_to_url', code=code) }}">{{ code }}</a></li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
